<div class="chart-container">
  <div class="stackedChart">
    <apx-chart
      [series]="stackedChartOptions['series']"
      [chart]="stackedChartOptions['chart']"
      [dataLabels]="stackedChartOptions['dataLabels']"
      [plotOptions]="stackedChartOptions['plotOptions']"
      [responsive]="stackedChartOptions['responsive']"
      [xaxis]="stackedChartOptions['xaxis']"
      [legend]="stackedChartOptions['legend']"
      [fill]="stackedChartOptions['fill']"
      [title]="stackedChartOptions['title']"
    ></apx-chart>
  </div>
  <div class="stackedChart">
    <apx-chart
      [series]="groupChartOptions['series']"
      [chart]="groupChartOptions['chart']"
      [dataLabels]="groupChartOptions['dataLabels']"
      [plotOptions]="groupChartOptions['plotOptions']"
      [xaxis]="groupChartOptions['xaxis']"
      [stroke]="groupChartOptions['stroke']"
      [title]="groupChartOptions['title']"
    ></apx-chart>
  </div>
</div>

<div class="chart-container">
  <div class="stackedChart">
    <apx-chart
      [series]="overallChartOptions['series']"
      [chart]="overallChartOptions['chart']"
      [labels]="overallChartOptions['labels']"
      [responsive]="overallChartOptions['responsive']"
    ></apx-chart>
  </div>
  <div class="stackedChart">
    <h4>Investment Details</h4>
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Investment Type</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Invested Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date:'dd-MM-YY' }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Profit/Loss</th>
        <td mat-cell *matCellDef="let element">
            @if(element.status === 'P'){
                <span class="profit"><mat-icon aria-hidden="false" aria-label="profit" fontIcon="arrow_upward"></mat-icon>Profit</span>
            }
            @if(element.status === 'L'){
                <span class="loss"><mat-icon aria-hidden="false" aria-label="loss" fontIcon="arrow_downward"></mat-icon>Loss</span>
            }
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
